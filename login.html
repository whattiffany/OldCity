<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/loginRegister.css">
    <link rel="stylesheet" href="./css/RWD.css">
    <title>Login</title>
</head>

<body>
    <div>
        <div class="header">
            <div class="head">
                <div class="profile">
                    <div class="profile-right">
                        <!--未登入前-->
                        <ul class="list">
                            <li class="b-right">註冊</li>
                            <li>登入</li>
                        </ul>
                        <!--登入後-->
                        <div class="dropdown mid">
                            <button class="btn dropdown-toggle btn-md" type="button" id="dropdownMenu2"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="./asset/user.png" width="32px"><span class="profile-name">吳小美</span>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                <button class="dropdown-item" type="button">修改個人資訊</button>
                                <button class="dropdown-item" type="button">會員專區</button>
                                <div class="dropdown-divider"></div>
                                <button class="dropdown-item" type="button">登出</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="logo">
                <embed src="./asset/logo.svg" type="image/svg+xml" />
            </div>
            <div class="menu">
                <nav class="menu-nav navbar navbar-expand-lg navbar-light ">
                    <!--響應式漢堡條-->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05"
                        aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarsExample05">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="menu-link" href="#">最新消息</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="menu-link dropdown-toggle" href="#" id="dropdown05" data-toggle="dropdown"
                                    aria-haspopup="true" aria-expanded="false">景點簡介</a>
                                <div class="dropdown-menu" aria-labelledby="dropdown05">
                                    <a class="dropdown-item" href="#">第二市場</a>
                                    <a class="dropdown-item" href="#">第三市場</a>
                                    <a class="dropdown-item" href="#">第五市場</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="menu-link" href="#">活動簡介</a>
                            </li>
                            <li class="nav-item">
                                <a class="menu-link" href="#">嚮導簡介</a>
                            </li>
                            <li class="nav-item">
                                <a class="menu-link" href="#">嚮導課程訓練</a>
                            </li>
                            <li class="nav-item">
                                <a class="menu-link" href="#">導覽媒合</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="content">
            <div class="form login">                
                    <div class="form-header">會員登入login</div>
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="account" class="col-md-4 col-form-label text-md-right">登入帳號:</label>
                            <div class="col-md-6">
                                <input type="text" id="account" class="form-control" name="account">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">登入密碼:</label>
                            <div class="col-md-6">
                                <input type="text" id="password" class="form-control" name="password">
                            </div>
                        </div>
                        <div class="col-md-6 offset-md-4">                            
                            <button type="button" class="btn btn-lightbrown">登入</button>
                            <button type="button" class="btn btn-light">註冊會員</button>
                        </div>
                    </div>               
            </div>
        </div>
        <div class="footer">
            <div class="bottom-bar"></div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

</html>
